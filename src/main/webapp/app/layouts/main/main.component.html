<jhi-page-ribbon></jhi-page-ribbon>
<p-growl [(value)]="objToaster" [sticky]="false" [life]="1500"></p-growl>
<header class="app-header">
    <router-outlet name="navbar"></router-outlet>
</header>

<div class="app-body">

    <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav">
                <!-- jhipster-needle-add-entity-to-sidebar-menu - JHipster will add entities to the menu here -->
                <li class="nav-item nav-dropdown" routerLinkActive="open" appNavDropdown>
                    <a class="nav-link nav-dropdown-toggle" *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_USER']" href="#" appNavDropdownToggle>
                        <i class="fa fa-th-list"></i><span jhiTranslate="global.menu.submenu.entities">Entities</span>
                    </a>
                    <ul class="nav-dropdown-items">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/market']">
                                <i class="fa fa-file-o" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.entities.market">Market</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/category']">
                                <i class="fa fa-file-o" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.entities.category">Category</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/product']">
                                <i class="fa fa-file-o" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.entities.product">Product</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/uom']">
                                <i class="fa fa-file-o" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.entities.uom">Uom</span>
                            </a>
                        </li>
                        <!-- jhipster-needle-add-entity-to-sidebar-menu - JHipster will add entities to the menu here -->
                    </ul>
                </li>
                <li class="nav-item nav-dropdown" routerLinkActive="open" appNavDropdown>
                    <a class="nav-link nav-dropdown-toggle" *jhiHasAnyAuthority="'ROLE_ADMIN'" href="#" appNavDropdownToggle>
                        <i class="fa fa-user-plus"></i><span jhiTranslate="global.menu.admin.main">Administration</span>
                    </a>
                    <ul class="nav-dropdown-items">
                        <li class="nav-item" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <a class="nav-link" [routerLink]="['/user-management']">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.admin.userManagement">User management</span>
                            </a>
                        </li>
                        <li class="nav-item" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <a class="nav-link" [routerLink]="['/jhi-metrics']">
                                <i class="fa fa-fw fa-tachometer"></i>
                                <span jhiTranslate="global.menu.admin.metrics">Metrics</span>
                            </a>
                        </li>
                        <li class="nav-item" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <a class="nav-link" [routerLink]="['/jhi-health']">
                                <i class="fa fa-fw fa-heart" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.admin.health">Health</span>
                            </a>
                        </li>
                        <li class="nav-item" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <a class="nav-link" [routerLink]="['/jhi-configuration']">
                                <i class="fa fa-fw fa-list" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.admin.configuration">Configuration</span>
                            </a>
                        </li>
                        <li class="nav-item" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <a class="nav-link" [routerLink]="['/audits']">
                                <i class="fa fa-fw fa-bell" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.admin.audits">Audits</span>
                            </a>
                        </li>
                        <li class="nav-item" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <a class="nav-link" [routerLink]="['/logs']">
                                <i class="fa fa-fw fa-tasks" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.admin.logs">Logs</span>
                            </a>
                        </li>
                        <li *ngIf="swaggerEnabled">
                            <a class="nav-link" [routerLink]="['/docs']">
                                <i class="fa fa-fw fa-book" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.admin.apidocs">API</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main content -->
    <main class="main">
        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <app-breadcrumbs></app-breadcrumbs>
        </ol>

        <div class="container-fluid">
            <router-outlet></router-outlet>
            <router-outlet name="popup"></router-outlet>
        </div>
        <!-- /.conainer-fluid -->
    </main>

    <footer class="app-footer">
        <jhi-footer></jhi-footer>
    </footer>
</div>
